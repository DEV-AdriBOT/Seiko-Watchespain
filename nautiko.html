<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Nautiko NH35</title>
    <style>
        :root {
            --oro-seiko: #D4AF37;
            --negro-seiko: #111;
            --gris-claro: #f5f5f5;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: var(--negro-seiko);
        }
        
        .customizer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .options-panel {
            background-color: var(--gris-claro);
            padding: 20px;
            border-radius: 8px;
        }
        
        .option-group {
            margin-bottom: 30px;
        }
        
        .option-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--negro-seiko);
            border-bottom: 2px solid var(--oro-seiko);
            padding-bottom: 5px;
        }
        
        .option-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .option-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .option-item:hover {
            border-color: var(--oro-seiko);
            transform: scale(1.05);
        }
        
        .option-item.selected {
            border-color: var(--oro-seiko);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .option-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .price-display {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-whatsapp:hover {
            background: #128C7E;
        }
        
        .btn-add-to-cart {
            background: var(--negro-seiko);
            color: white;
        }
        
        .btn-add-to-cart:hover {
            background: var(--oro-seiko);
            color: var(--negro-seiko);
        }
        
        @media (max-width: 768px) {
            .customizer-container {
                grid-template-columns: 1fr;
            }
            
            .option-items {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="customizer-container">
        <div class="options-panel">
            <h1>Nautiko NH35</h1>
            
            <div class="option-group">
                <h2 class="option-title">Case</h2>
                <div class="option-items">
                    <div class="option-item selected" data-layer="case" data-value="silver">
                        <img src="https://cdnv2.mycustomizer.com/c18877/500x500/6710b59a60cce0e9a7bc94ef.png" alt="Silver Case">
                        <div>Silver</div>
                    </div>
                    <div class="option-item" data-layer="case" data-value="gold">
                        <img src="https://cdnv2.mycustomizer.com/c18877/500x500/6710b5a114dfbb1464c5f451.png" alt="Gold Case">
                        <div>Gold</div>
                    </div>
                    <div class="option-item" data-layer="case" data-value="black">
                        <img src="https://cdnv2.mycustomizer.com/c18877/500x500/6710b5ba5c19b9567ee6916f.png" alt="Black Case">
                        <div>Black</div>
                    </div>
                </div>
            </div>
            
            <div class="option-group">
                <h2 class="option-title">Bracelet</h2>
                <div class="option-items">
                    <div class="option-item selected" data-layer="bracelet" data-value="steel-silver">
                        <img src="https://cdnv2.mycustomizer.com/a5f598/500x500/67496c3792de316d9d664513.png" alt="Steel Silver">
                        <div>Steel Silver</div>
                    </div>
                    <div class="option-item" data-layer="bracelet" data-value="steel-gold">
                        <img src="https://cdnv2.mycustomizer.com/a5f598/500x500/67496c5222ee4c35c78f2002.png" alt="Steel Gold">
                        <div>Steel Gold</div>
                    </div>
                    <div class="option-item" data-layer="bracelet" data-value="leather-black">
                        <img src="https://cdnv2.mycustomizer.com/a5f598/500x500/67496c6eae6478fdd56cdaeb.png" alt="Leather Black">
                        <div>Leather Black</div>
                    </div>
                    <div class="option-item" data-layer="bracelet" data-value="leather-brown">
                        <img src="https://cdnv2.mycustomizer.com/a5f598/500x500/67496c7622ee4c35c78f278e.png" alt="Leather Brown">
                        <div>Leather Brown</div>
                    </div>
                </div>
            </div>
            
            <div class="option-group">
                <h2 class="option-title">Dial</h2>
                <div class="option-items">
                    <div class="option-item selected" data-layer="dial" data-value="black">
                        <img src="https://cdnv2.mycustomizer.com/c18877/500x500/6710ba025c19b9567ee77170.png" alt="Black Dial">
                        <div>Black</div>
                    </div>
                    <div class="option-item" data-layer="dial" data-value="blue">
                        <img src="https://cdnv2.mycustomizer.com/c18877/500x500/6710ba1214dfbb1464c6cf77.png" alt="Blue Dial">
                        <div>Blue</div>
                    </div>
                    <div class="option-item" data-layer="dial" data-value="green">
                        <img src="https://cdnv2.mycustomizer.com/c18877/500x500/6710ba1b5c19b9567ee776ba.png" alt="Green Dial">
                        <div>Green</div>
                    </div>
                </div>
            </div>
            
            <div class="option-group">
                <h2 class="option-title">Hands</h2>
                <div class="option-items">
                    <div class="option-item selected" data-layer="hands" data-value="black">
                        <img src="https://cdnv2.mycustomizer.com/a5f598/500x500/67a0da97d555c0d67343f49b.png" alt="Black Hands">
                        <div>Black</div>
                    </div>
                    <div class="option-item" data-layer="hands" data-value="silver">
                        <img src="https://cdnv2.mycustomizer.com/a5f598/500x500/67a0da9c692d0cfe7de8d699.png" alt="Silver Hands">
                        <div>Silver</div>
                    </div>
                    <div class="option-item" data-layer="hands" data-value="gold">
                        <img src="https://cdnv2.mycustomizer.com/a5f598/500x500/67a0daa0fa2cc326c317df1e.png" alt="Gold Hands">
                        <div>Gold</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="preview-panel">
            
            <div class="price-display">
                Precio: <span id="watch-price">349.90€</span>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-whatsapp" id="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Pedir por WhatsApp
                </button>
                <button class="btn btn-add-to-cart" id="add-to-cart-btn">Añadir al Carrito</button>
            </div>
        </div>
    </div>

    <script>
        // Configuración del reloj
        const watchConfig = {
            name: "Nautiko NH35",
            basePrice: 349.90,
            currentPrice: 349.90,
            selectedOptions: {
                case: "silver",
                bracelet: "steel-silver",
                dial: "black",
                hands: "black"
            },
            images: {
                case: {
                    silver: "https://cdnv2.mycustomizer.com/c18877/500x500/6710b59a60cce0e9a7bc94ef.png",
                    gold: "https://cdnv2.mycustomizer.com/c18877/500x500/6710b5a114dfbb1464c5f451.png",
                    black: "https://cdnv2.mycustomizer.com/c18877/500x500/6710b5ba5c19b9567ee6916f.png"
                },
                bracelet: {
                    "steel-silver": "https://cdnv2.mycustomizer.com/a5f598/500x500/67496c3792de316d9d664513.png",
                    "steel-gold": "https://cdnv2.mycustomizer.com/a5f598/500x500/67496c5222ee4c35c78f2002.png",
                    "leather-black": "https://cdnv2.mycustomizer.com/a5f598/500x500/67496c6eae6478fdd56cdaeb.png",
                    "leather-brown": "https://cdnv2.mycustomizer.com/a5f598/500x500/67496c7622ee4c35c78f278e.png"
                },
                dial: {
                    black: "https://cdnv2.mycustomizer.com/c18877/500x500/6710ba025c19b9567ee77170.png",
                    blue: "https://cdnv2.mycustomizer.com/c18877/500x500/6710ba1214dfbb1464c6cf77.png",
                    green: "https://cdnv2.mycustomizer.com/c18877/500x500/6710ba1b5c19b9567ee776ba.png"
                },
                hands: {
                    black: "https://cdnv2.mycustomizer.com/a5f598/500x500/67a0da97d555c0d67343f49b.png",
                    silver: "https://cdnv2.mycustomizer.com/a5f598/500x500/67a0da9c692d0cfe7de8d699.png",
                    gold: "https://cdnv2.mycustomizer.com/a5f598/500x500/67a0daa0fa2cc326c317df1e.png"
                }
            }
        };

        // Elementos del DOM
        const optionItems = document.querySelectorAll('.option-item');
        const priceDisplay = document.getElementById('watch-price');
        const whatsappBtn = document.getElementById('whatsapp-btn');
        const addToCartBtn = document.getElementById('add-to-cart-btn');

        // Selección de opciones
        optionItems.forEach(item => {
            item.addEventListener('click', function() {
                const layer = this.getAttribute('data-layer');
                const value = this.getAttribute('data-value');
                
                // Actualizar selección visual
                document.querySelectorAll(`.option-item[data-layer="${layer}"]`).forEach(i => {
                    i.classList.remove('selected');
                });
                this.classList.add('selected');
                
                // Actualizar configuración
                watchConfig.selectedOptions[layer] = value;
                
                // Actualizar vista previa (en un sistema real sería una imagen compuesta)
                if (layer === 'case') {
                    watchPreview.src = watchConfig.images.case[value];
                }
                
                // Aquí iría la lógica para actualizar la imagen compuesta con todas las capas
                // Por ahora solo actualizamos la carcasa como ejemplo
            });
        });

        // Botón de WhatsApp
        whatsappBtn.addEventListener('click', function() {
            const message = `¡Hola! Estoy interesado en un Nautiko NH35 personalizado con:
- Carcasa: ${watchConfig.selectedOptions.case}
- Pulsera: ${watchConfig.selectedOptions.bracelet}
- Esfera: ${watchConfig.selectedOptions.dial}
- Manecillas: ${watchConfig.selectedOptions.hands}
Precio: ${watchConfig.currentPrice}€
¿Podrían ayudarme con mi pedido?`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/34644015155?text=${encodedMessage}`, '_blank');
        });

        // Botón de Añadir al Carrito
        addToCartBtn.addEventListener('click', function() {
            // Enviar mensaje al padre (index.html) con la configuración
            if (window.parent) {
                window.parent.postMessage({
                    type: 'addToCart',
                    watch: {
                        name: watchConfig.name,
                        price: watchConfig.currentPrice,
                        configuration: watchConfig.selectedOptions,
                        image: watchPreview.src
                    }
                }, '*');
            }
            
            alert(`${watchConfig.name} se ha añadido a tu carrito!`);
        });

        // Escuchar mensajes del padre (para recibir actualizaciones si es necesario)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'updatePrice') {
                watchConfig.currentPrice = event.data.price;
                priceDisplay.textContent = `${watchConfig.currentPrice}€`;
            }
        });
    </script>
    
    <!-- Icono de WhatsApp (usando CDN de Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
