<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Nautiko NH35</title>
    <style>
        :root {
            --oro-seiko: #D4AF37;
            --negro-seiko: #111;
            --gris-claro: #f5f5f5;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            color: var(--negro-seiko);
        }
        
        .customizer-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .customizer-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--negro-seiko);
            margin-bottom: 10px;
        }
        
        .options-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .option-group {
            margin-bottom: 30px;
            background-color: var(--gris-claro);
            padding: 20px;
            border-radius: 8px;
        }
        
        .option-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--negro-seiko);
            border-bottom: 2px solid var(--oro-seiko);
            padding-bottom: 5px;
        }
        
        .option-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .option-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            text-align: center;
        }
        
        .option-item:hover {
            border-color: var(--oro-seiko);
            transform: scale(1.05);
        }
        
        .option-item.selected {
            border-color: var(--oro-seiko);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .option-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .option-item-label {
            padding: 8px;
            font-size: 0.9rem;
        }
        
        .price-display {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 30px 0;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
            text-align: center;
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-whatsapp:hover {
            background: #128C7E;
        }
        
        .btn-add-to-cart {
            background: var(--negro-seiko);
            color: white;
        }
        
        .btn-add-to-cart:hover {
            background: var(--oro-seiko);
            color: var(--negro-seiko);
        }
        
        @media (max-width: 600px) {
            .option-items {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="customizer-header">
        <h1 class="customizer-title">Nautiko NH35</h1>
        <p>Personaliza cada detalle de tu reloj</p>
    </div>
    
    <div class="options-container">
        <div class="option-group">
            <h2 class="option-title">Case</h2>
            <div class="option-items">
                <div class="option-item selected" data-layer="case" data-value="silver">
                    <img src="https://cdnv2.mycustomizer.com/c18877/200x200/6710b59a60cce0e9a7bc94ef.png" alt="Silver Case">
                    <div class="option-item-label">Silver</div>
                </div>
                <div class="option-item" data-layer="case" data-value="gold">
                    <img src="https://cdnv2.mycustomizer.com/c18877/200x200/6710b5a114dfbb1464c5f451.png" alt="Gold Case">
                    <div class="option-item-label">Gold</div>
                </div>
                <div class="option-item" data-layer="case" data-value="black">
                    <img src="https://cdnv2.mycustomizer.com/c18877/200x200/6710b5ba5c19b9567ee6916f.png" alt="Black Case">
                    <div class="option-item-label">Black</div>
                </div>
            </div>
        </div>
        
        <div class="option-group">
            <h2 class="option-title">Bracelet</h2>
            <div class="option-items">
                <div class="option-item selected" data-layer="bracelet" data-value="steel-silver">
                    <img src="https://cdnv2.mycustomizer.com/a5f598/200x200/67496c3792de316d9d664513.png" alt="Steel Silver">
                    <div class="option-item-label">Steel Silver</div>
                </div>
                <div class="option-item" data-layer="bracelet" data-value="steel-gold">
                    <img src="https://cdnv2.mycustomizer.com/a5f598/200x200/67496c5222ee4c35c78f2002.png" alt="Steel Gold">
                    <div class="option-item-label">Steel Gold</div>
                </div>
                <div class="option-item" data-layer="bracelet" data-value="leather-black">
                    <img src="https://cdnv2.mycustomizer.com/a5f598/200x200/67496c6eae6478fdd56cdaeb.png" alt="Leather Black">
                    <div class="option-item-label">Leather Black</div>
                </div>
                <div class="option-item" data-layer="bracelet" data-value="leather-brown">
                    <img src="https://cdnv2.mycustomizer.com/a5f598/200x200/67496c7622ee4c35c78f278e.png" alt="Leather Brown">
                    <div class="option-item-label">Leather Brown</div>
                </div>
            </div>
        </div>
        
        <div class="option-group">
            <h2 class="option-title">Dial</h2>
            <div class="option-items">
                <div class="option-item selected" data-layer="dial" data-value="black">
                    <img src="https://cdnv2.mycustomizer.com/c18877/200x200/6710ba025c19b9567ee77170.png" alt="Black Dial">
                    <div class="option-item-label">Black</div>
                </div>
                <div class="option-item" data-layer="dial" data-value="blue">
                    <img src="https://cdnv2.mycustomizer.com/c18877/200x200/6710ba1214dfbb1464c6cf77.png" alt="Blue Dial">
                    <div class="option-item-label">Blue</div>
                </div>
                <div class="option-item" data-layer="dial" data-value="green">
                    <img src="https://cdnv2.mycustomizer.com/c18877/200x200/6710ba1b5c19b9567ee776ba.png" alt="Green Dial">
                    <div class="option-item-label">Green</div>
                </div>
            </div>
        </div>
        
        <div class="option-group">
            <h2 class="option-title">Hands</h2>
            <div class="option-items">
                <div class="option-item selected" data-layer="hands" data-value="black">
                    <img src="https://cdnv2.mycustomizer.com/a5f598/200x200/67a0da97d555c0d67343f49b.png" alt="Black Hands">
                    <div class="option-item-label">Black</div>
                </div>
                <div class="option-item" data-layer="hands" data-value="silver">
                    <img src="https://cdnv2.mycustomizer.com/a5f598/200x200/67a0da9c692d0cfe7de8d699.png" alt="Silver Hands">
                    <div class="option-item-label">Silver</div>
                </div>
                <div class="option-item" data-layer="hands" data-value="gold">
                    <img src="https://cdnv2.mycustomizer.com/a5f598/200x200/67a0daa0fa2cc326c317df1e.png" alt="Gold Hands">
                    <div class="option-item-label">Gold</div>
                </div>
            </div>
        </div>
        
        <div class="price-display">
            Precio Total: <span id="watch-price">349.90€</span>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-whatsapp" id="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Pedir por WhatsApp
            </button>
            <button class="btn btn-add-to-cart" id="add-to-cart-btn">Añadir al Carrito</button>
        </div>
    </div>

    <script>
        // Configuración del reloj
        const watchConfig = {
            name: "Nautiko NH35",
            basePrice: 349.90,
            currentPrice: 349.90,
            selectedOptions: {
                case: "silver",
                bracelet: "steel-silver",
                dial: "black",
                hands: "black"
            }
        };

        // Elementos del DOM
        const optionItems = document.querySelectorAll('.option-item');
        const priceDisplay = document.getElementById('watch-price');
        const whatsappBtn = document.getElementById('whatsapp-btn');
        const addToCartBtn = document.getElementById('add-to-cart-btn');

        // Selección de opciones
        optionItems.forEach(item => {
            item.addEventListener('click', function() {
                const layer = this.getAttribute('data-layer');
                const value = this.getAttribute('data-value');
                
                // Actualizar selección visual
                document.querySelectorAll(`.option-item[data-layer="${layer}"]`).forEach(i => {
                    i.classList.remove('selected');
                });
                this.classList.add('selected');
                
                // Actualizar configuración
                watchConfig.selectedOptions[layer] = value;
            });
        });

        // Botón de WhatsApp
        whatsappBtn.addEventListener('click', function() {
            const message = `¡Hola! Estoy interesado en un Nautiko NH35 personalizado con:
- Carcasa: ${document.querySelector('.option-item.selected[data-layer="case"] .option-item-label').textContent}
- Pulsera: ${document.querySelector('.option-item.selected[data-layer="bracelet"] .option-item-label').textContent}
- Esfera: ${document.querySelector('.option-item.selected[data-layer="dial"] .option-item-label').textContent}
- Manecillas: ${document.querySelector('.option-item.selected[data-layer="hands"] .option-item-label').textContent}
Precio: ${watchConfig.currentPrice}€
¿Podrían ayudarme con mi pedido?`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/34644015155?text=${encodedMessage}`, '_blank');
        });

        // Botón de Añadir al Carrito
        addToCartBtn.addEventListener('click', function() {
            // Enviar mensaje al padre (index.html) con la configuración
            if (window.parent) {
                window.parent.postMessage({
                    type: 'addToCart',
                    watch: {
                        name: watchConfig.name,
                        price: watchConfig.currentPrice,
                        configuration: watchConfig.selectedOptions,
                        image: document.querySelector('.option-item.selected[data-layer="case"] img').src
                    }
                }, '*');
            }
            
            alert(`${watchConfig.name} se ha añadido a tu carrito!`);
        });
    </script>
    
    <!-- Icono de WhatsApp (usando CDN de Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
